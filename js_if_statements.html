<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js If-Statement</title>
</head>
<body>

<script>
let testScore = 89;
let Grade;

if(testScore > 90)
{
    Grade = " A";
}
else if(testScore > 80)
{
    Grade = " B";
}

else if(testScore > 70)
{
    Grade = "C";
}

else{
    Grade = "D";
}
console.log(Grade);

</script>
</body>
</html>
